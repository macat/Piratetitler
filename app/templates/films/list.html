{% extends "base.html" %}

{% block title %}
    Film list
{% endblock %}

{% block content %}
    <h2>Listing all films:</h2>
    <a href="/films/new">New film</a>

    <ul>
        {% for film in films %}
            <li>
                <a href="/films/{{ film.key().id() }}">{{ film.title }}</a>
                {{ film.description }}
                {{ film }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
