{% extends "base.html" %}

{% block title %}
    Film list
{% endblock %}

{% block content %}
    <h2>Listing all films:</h2>
    <a href="/films/new">New film</a>

    <ul>
        {% for film in films %}
            <li>
                {{ film.title }}
                {{ film.description }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
